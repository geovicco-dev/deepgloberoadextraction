random_state: 26

# Data Preparation
train_val_split: [0.7, 0.2, 0.1] # Train - Test - Val Split Ratio

# Data Loader
batch_size: 16
num_workers: 32
prefetch_factor: 16
resize_dimension: 512
apply_preprocessing: False

# Training
architecture: DeepLabV3Plus # https://smp.readthedocs.io/en/latest/models.html
encoder: resnet50 # https://smp.readthedocs.io/en/latest/encoders.html
encoder_weights: imagenet
epochs: 25
lr: 0.0001
n_classes: 1
tune_lr: True
n_channels: 3
device: auto # cuda, cpu, mps, auto
checkpoint_path: logs/DeepLabV3Plus_resnet50/checkpoints/epoch=24-val_f1=0.70.ckpt # None if checkpoint not available
optimizer: adamax
loss: JaccardLoss # https://smp.readthedocs.io/en/latest/losses.html

# Evaluation
model_path: models/best.pt

